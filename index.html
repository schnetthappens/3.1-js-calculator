<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="caclulator">
    <div class="display">
      <h2 class="display-number">0</h2>
    </div>
    <div class="keypad">
      <button class="keypad-button clear">AC</button>
      <button class="keypad-button">+/-</button>
      <button class="keypad-button">%</button>
      <button class="keypad-button operator">/</button>
      <button class="keypad-button number">7</button>
      <button class="keypad-button number">8</button>
      <button class="keypad-button number">9</button>
      <button class="keypad-button operator">x</button>
      <button class="keypad-button number">4</button>
      <button class="keypad-button number">5</button>
      <button class="keypad-button number">6</button>
      <button class="keypad-button operator">-</button>
      <button class="keypad-button number">1</button>
      <button class="keypad-button number">2</button>
      <button class="keypad-button number">3</button>
      <button class="keypad-button operator">+</button>
      <button class="keypad-button number zero">0</button>
      <button class="keypad-button decimal">.</button>
      <button class="keypad-button equal operator">=</button>
    </div>
  </section>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
