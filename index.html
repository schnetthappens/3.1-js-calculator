<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="content">
    <section class="display-box">
      <h2 class="display">0</h2>
    </section>
    <button name="clear" class="calc-button-ac">AC</button>
    <button name="integer" class="calc-button-plusminus">+/-</button>
    <button name="percent" class="calc-button-percent">%</button>
    <button name="divide" class="calc-button-divide operator">/</button>

    <button name="seven" class="calc-button-number">7</button>
    <button name="eight" class="calc-button-number">8</button>
    <button name="nine" class="calc-button-number">9</button>
    <button name="multiply" class="calc-button-multiply operator">X</button>

    <button name="four" class="calc-button-number">4</button>
    <button name="five" class="calc-button-number">5</button>
    <button name="six" class="calc-button-number">6</button>
    <button name="subtract" class="calc-button-subtract operator">-</button>

    <button name="one" class="calc-button-number">1</button>
    <button name="two" class="calc-button-number">2</button>
    <button name="three" class="calc-button-number">3</button>
    <button name="add" class="calc-button-add operator">+</button>

    <button name="zero" class="calc-button-number zero">0</button>
    <button name="decimal" class="calc-button-decimal">.</button>
    <button name="equal" class="calc-button-equal operator">=</button>
    </section>
  </section>
</body>
</html>
